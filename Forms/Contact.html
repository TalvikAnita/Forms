<!DOCTYPE html>
<html lang="en">
<head>
    <title>Элементы типа email, url, tel</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактная информация</legend>
            <p>
                <label>
                    E-mail
                    <input type="email" name="email" title="Формат данный не правильныйю  Только в Crhome" />

                </label>
            </p>
            <p>
                <label>
                    Сайт
                    <input type="url" name="website" title="Фбсолютный URL. Обязательно с протоколом HTTP. Пример -
                    http://html15readiness.com/" /></label>

            </p>
            <p>
                <label>
                    <input type="tel" name="phone"/></label>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
